<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <main>
        <div class="branding">
            <div class="img-branding">
                <img src="../img/waves.jpg">
            </div>
        </div>

        <div class="heading">
            <h1>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

        <div class="form-container">
            <h1 class="form-title">Let's do this!</h1>
            
            <form action="https://www.httpbin.org/post" method="post">
                <label for="first-name">first name</label>
                <input type="text" name="first-name" id="first-name" required>
                
                <label for="last-name">last name</label>
                <input type="text" name="last-name" id="last-name" required>
                
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>

                <label for="phone-num">phone number</label>
                <input type="number" name="user-phone" id="phone-num" required>

                <label for="password">password</label>
                <input type="password" name="user_password" id="user_password" 
                required minlength="8">

                <label for="password">confirm password</label>
                <input type="password" name="confrim_user_password" id="confirm_user_password" 
                required minlength="8">
        </div>

            <button type="submit">create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </main>

    <footer>
    </footer>
</body>
</html>
