<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="container-left">

            <h1>Left</h1>

            <div class="logo">
                <img src="img/waves-light.svg" alt="waves logo" height="200px">
            </div>

        </div>


        <div class="container right">

            <div class="container-disclaimer">
                
                <div class="container-disclaimer-main">
                    <h1>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br> Sign up <em>now</em> to get started.</h1>
                </div>

                <div class="container-disclaimer-less">
                    <h1>You <em>know</em> you want to.</h1>
                </div>

                <div class="container-form">
                    <form action="https://www.httpbin.org/post" method="post">
                        
                        <ul>
                        <li>
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name" required>

                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </li>
                        <li>
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" required>
                        
                            <label for="phone-num">phone number</label>
                            <input type="number" name="user-phone" id="phone-num" required>
                        </li>
                        <li>
                            <label for="password">password</label>
                            <input type="password" name="user_password" id="user_password" 
                            required minlength="8">

                            <label for="password">confirm password</label>
                            <input type="password" name="confrim_user_password" id="confirm_user_password" 
                            required minlength="8">
                        </li>
                        </ul>
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form>
                </div>
            </div>       
        </div>
    </div>    
</body>
</html>
